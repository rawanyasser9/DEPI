<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
    } 

    .form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
      text-align: left;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
    }

    </style>
</head>
<body>
  <form method="post" id="form" action="updateapi.html">
      <p id="message" ></p>
        <div>Image</div>
        <input type="file" name="image">

        <div>FirstName</div>
        <input type="text" name="FirstName"> 

        <div>LastName</div>
        <input type="text" name="LastName">

        <div>City</div>
        <input type="text" name="city">

        <input type="submit" value="create">
    </form>
            <script src="create.js"></script>

</body>
</html>
